<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <title>id-osu</title>
  <link href="css/index.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
</head>

<body>
  <div class="main">
    <h1>id-osu</h1>
    <div class="group">
      <text>https://osu.ppy.sh/users/</text>
      <input type="text" pattern=".{3,15}" />
      <!--<icon>search</icon>-->
    </div>
    <div class="group">
      <input type="checkbox" id="inputUseMarkdown" />
      <label for="inputUseMarkdown">Return value as Markdown (for osu!wiki)</label>
    </div>
  </div>
  <loading hidden>
    <icon>loop</icon>
  </loading>
  <snackbar hidden>
    <div passed>
      <icon>content_copy</icon>
      <text>osu!user id copied to clipboard!</text>
    </div>
    <div failed>
      <icon>error</icon>
      <text>Cannot get osu!user id!</text>
    </div>
    <div empty>
      <icon>clear</icon>
      <text>Not a valid osu!username!</text>
    </div>
  </snackbar>
  <script src="js/index.js"></script>
</body>
</html>
